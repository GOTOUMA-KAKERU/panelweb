<!DOCTYPE html>
<html lang="ja">
    <head>
        <!--基本情報-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>ログイン - PanelWeb</title>
        <link rel="icon" href="./others/img/PanelWeb.ico">
        <meta name=”description“ content=“PanelWebは自宅で運用できるnode.jsベースのダッシュボードシステムです。“ />
        <!--css-->
        <link rel="stylesheet" href="./style.css">
    </head>
	<body>
            <a href="../"><img class="logo" src="../apps/others/img/top.webp" alt=""></a>
            <h1>ログイン</h1>
            <form action="">
                <div id="OAuths">
                    <a href=""><img src="./login_icons/google.jpg" alt="googleでログイン"></a>
                    <a href=""><img src="./login_icons/x.jpg" alt="Xでログイン"></a>
                    <a href=""><img src="./login_icons/discord.jpg" alt="discord"></a>
                    <a href=""><img src="./login_icons/apple.jpg" alt="appleでログイン"></a>
                </div>
                <input id="input" class="input" type="text" autofocus autocomplete="off" placeholder="ユーザー名またはメールアドレス">
                <input id="password" class="input password" type="password" placeholder="パスワード">
                <div class="checkbox" is="checkboxs"><input id="passview" type="checkbox"><label for="passview">パスワードを表示</label></div>
                <a id="forget_pass" href="">パスワードを忘れた</a>
                <div class="flat">
                    <a href="">アカウントを作成</a>
                    <button type="button" onclick="btnclick()" id="submit">次へ</button>
                </div>
            </form>
        <script>
            var clicked = false;
            var input = document.getElementById("input");
            var password = document.getElementById("password");
            var button = document.getElementById("submit");
            var checkbox = document.getElementById("checkboxs");
            var forget = document.getElementById("forget_pass");

            input.addEventListener("keydown", inputting);
            password.addEventListener("keydown", inputting);

            function inputting(e) {
            if (e.key === "Enter") {
                btnclick();
            }  
            return false;
            }
            function btnclick(){
                if(!clicked){
                    button.textContent = "ログイン";
                    input.style.display = "none";
                    checkbox.style.display = "flex";
                    password.style.removeProperty("display"); // displayのスタイルを削除
                    password.style.display = "block";

                    clicked = true;
                }else{
                    button.type = "submit";
                }
            }
        </script>
    </body>
</html>
