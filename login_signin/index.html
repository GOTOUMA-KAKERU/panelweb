<!DOCTYPE html>
<html lang="ja">
    <head>
        <!--基本情報-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>ホーム - WebDash</title>
        <link rel="icon" href="./others/img/webdash.ico">
        <meta name=”description“ content=“WebDashは自宅で運用できるnode.jsベースのダッシュボードシステムです。“ />
        <!--css-->
        <link rel="stylesheet" href="./style.css">
    </head>
	<body>
        <img class="logo" src="../apps/others/img/top.webp" alt="">
        <h1>ログイン</h1>
        <form action="">
            <div id="OAuths" class="flat">
                <a href=""><img src="./login_icons/google.png" alt="googleでログイン"></a>
                <a href=""><img src="./login_icons/x.jpg" alt="Xでログイン"></a>
                <a href=""><img src="./login_icons/discord.jpg" alt="discord"></a>
                <a href=""><img src="./login_icons/apple.png" alt="appleでログイン"></a>
            </div>
            <input id="input" type="text" autofocus autocomplete="off" placeholder="ユーザー名">
            <div class="flat">
                <div><a href="">アカウントを作成する</a></div>
                <input class="submit" type="submit" value="次へ">
            </div>

        <script src="./script.js"></script>
