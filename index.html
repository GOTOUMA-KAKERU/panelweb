<!DOCTYPE html>
<html lang="ja">
    <head>
        <!--基本情報-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>WebDash</title>
        <link rel="icon" href="./others/img/icon.webp">
        <meta name=”description“ content=“WebDashは自宅で運用できるnode.jsベースのダッシュボードシステムです。“ />
        <!--css-->
        <link rel="stylesheet" href="./others/style/style.css">
    </head>
	<body>
        <div id="main_manu">
            <ul>
                <li><img src="./others/img/i_plus.svg" alt=""></li>
            </ul>
        </div>
        <header>
            <h1><img src="./others/img/top.webp" alt="logo"></h1>
            <div id="search_box">
                <form action="">
                    <input id="search_box_submit" type="submit" value="">
                    <input id="search_box_input" type="text" placeholder="入力して検索" maxlength="250">
                </form>
            </div>
            <div id="username">
                <button id="username_btn">
                    <img src="./others/img/i_user.svg" alt="user_icon">
                    <p>root</p>
                    <img src="./others/img/i_down.svg" alt="down_icon">
                </button>
            </div>
        </header>

        <script src="./others/js/script.js"></script>
    </body>
</html>
