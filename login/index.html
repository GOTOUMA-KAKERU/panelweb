<!DOCTYPE html>
<html lang="ja">
    <head>
        <!--基本情報-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>ログイン - PanelWeb</title>
        <link rel="icon" href="./others/img/PanelWeb.ico">

        <!--css-->
        <link rel="stylesheet" href="./style.css">
    </head>
	<body>
            <a href="../"><img class="logo" src="../apps/others/img/top.webp" alt=""></a>
            <h1>ログイン</h1>
            <form action="/login/auth/" method="POST">
                <div id="OAuths">
                    <a href=""><img src="./login_icons/google.jpg" alt="googleでログイン"></a>
                    <a href=""><img src="./login_icons/x.jpg" alt="Xでログイン"></a>
                    <a href=""><img src="./login_icons/discord.jpg" alt="discord"></a>
                    <a href=""><img src="./login_icons/apple.jpg" alt="appleでログイン"></a>
                </div>
                <input id="input" class="input" name="user" type="text" autofocus autocomplete="off" placeholder="ユーザー名またはメールアドレス">
                <input id="password" class="input password" name="pass" type="password" placeholder="パスワード">
                <button id="passview" type="button" onclick="passviewfun()">パスワードを表示</button>
                <a id="forget_pass" href="">パスワードを忘れた</a>
                <div class="flat">
                    <a href="">アカウントを作成</a>
                    <button type="button" onclick="btnback()" id="back">戻る</button>
                    <button type="button" onclick="btnclick()" id="submit">次へ</button>
                </div>
            </form>
        <script>
            var clicked = false;
            var passv = false;
            var input = document.getElementById("input");
            var password = document.getElementById("password");
            var button = document.getElementById("submit");
            var checkbox = document.getElementById("passview");
            var forget = document.getElementById("forget_pass");
            var back = document.getElementById("back");

            input.addEventListener("keydown", inputting);
            password.addEventListener("keydown", inputting);

            function inputting(e) {
            if (e.key === "Enter") {
                btnclick();
            }  
            return false;
            }
            function btnclick(){
                if(input.value != ""){
                    if(!clicked){
                        button.textContent = "ログイン";
                        input.style.display = "none";
                        checkbox.style.display = "flex";
                        password.style.display = "block";
                        forget.style.display = "none";
                        clicked = true;
                        back.style.display = "block";
                        password.focus();
                    }else{
                        button.type = "submit";
                    } 
                }
            }
            function btnback(){
                button.textContent = "次へ";
                button.type = "button";
                input.style.display = "block";
                checkbox.style.display = "none";
                password.style.display = "none";
                forget.style.display = "block";
                clicked = false;
                back.style.display = "none";
            }

            function passviewfun(){
                if(passv){
                    checkbox.classList.add("checkeded");
                    console.log("a");
                    password.type = "text";
                    passv = false;
                }else{
                    console.log("b");
                    checkbox.classList.remove("checkeded");
                    password.type = "password";
                    passv = true;
                }
            }
        </script>
    </body>
</html>
